{% extends 'base.html' %}
{% block body %}
<form class="form-inline"  action="create" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" class="form-control" style="width:30%;" required="required"/>
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" class="form-control" style="width:30%;" required="required"/>
        <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> ADD</button>
    </div>
</form>
<br />
<table class="table table-bordered">
    <thead class="alert-warning">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for i in members %}
            <tr>
                <td>{{ i.first_name }}</td>
                <td>{{ i.last_name }}</td>
                <td><center><a class="btn btn-sm btn-warning" href="edit/{{ i.id }}"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                    <a class="btn btn-sm btn-danger" href="delete/{{ i.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a></center></td>
            </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
